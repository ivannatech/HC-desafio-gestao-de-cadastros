<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Ivanna Tech" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="../js/clients.js" defer></script>
    <title>Desafio 2# - Gestão de Cadastros</title>
  </head>
  <body>
    <header>
      <h1 class="header-title">Cadastro de Clientes</h1>
    </header>
    <main>
      <div>
        <a href="../index.html">
          <button type="button" class="button-return button blue mobile">
            Voltar
          </button>
        </a>
        <button type="button" class="button blue mobile" id="cadastrarCliente">
          Cadastrar Cliente
        </button>
      </div>
      <table id="tableClient" class="records">
        <thead>
          <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Celular</th>
            <th>Endereço</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="modal" id="modal">
        <div class="modal-content">
          <header class="modal-header">
            <h2>Novo Cliente</h2>
            <span class="modal-close" id="modalClose">&#10006;</span>
          </header>
          <form id="form" class="modal-form">
            <input
              type="text"
              id="nome"
              data-index="new"
              class="modal-field"
              placeholder="Nome do Cliente"
              required
            />
            <input
              type="email"
              id="email"
              data-index="new"
              class="modal-field"
              placeholder="e-mail do Cliente"
              required
            />
            <input
              type="text"
              id="celular"
              data-index="new"
              class="modal-field"
              placeholder="Celular do Cliente"
              required
            />
            <input
              type="text"
              id="endereco"
              data-index="new"
              class="modal-field"
              placeholder="Endereço do Cliente"
              required
            />
            <input
              type="text"
              id="cidade"
              data-index="new"
              class="modal-field"
              placeholder="Cidade do Cliente"
              required
            />
            <input
              type="text"
              id="estado"
              data-index="new"
              class="modal-field"
              placeholder="Estado do Cliente"
              required
            />
          </form>
          <footer class="modal-footer">
            <div id="status"></div>
            <button id="salvar" class="button green">Salvar</button>
            <button id="cancelar" class="button red">Cancelar</button>
          </footer>
        </div>
      </div>
    </main>
    <footer>
      Feito com ❤ por
      <a href="https://www.instagram.com/ivannatech/" target="_blank">
        Ivanna Tech
      </a>
      para o segundo desafio do Hiring Coders #2
    </footer>
  </body>
</html>
